<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YWC16 | Queueing System</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css" />
  </head>
  <body>
    <div class="logo-container">
      <a href="/ywc-queue"> <img id="ywc-logo" class="logo" src="./images/logo.svg" alt=""/></a>
    </div>
    <div class="branch-container">
      <div
        onclick="changePage('content')"
        id="content-card"
        class="branch-card"
      >
        <div>
          <img src="https://ywc16.ywc.in.th/images/branch/content.svg" alt="" />
          <h3 class="color-content-dark branch-name">WEB CONTENT</h3>
        </div>
        <div>
          <h1 class="current-queue-text color-purple"><u>คิวปัจจุบัน</u></h1>
          <h1 id="content-queue" class="current-queue color-content-dark">-</h1>
        </div>
      </div>
      <div
        onclick="changePage('programming')"
        id="programming-card"
        class="branch-card"
      >
        <div>
          <img
            src="https://ywc16.ywc.in.th/images/branch/programming.svg"
            alt=""
          />
          <h3 class="color-programming-dark branch-name">WEB PROGRAMMING</h3>
        </div>
        <div>
          <h1 class="current-queue-text color-purple"><u>คิวปัจจุบัน</u></h1>
          <h1 id="programming-queue" class="current-queue color-programming-dark">
            -
          </h1>
        </div>
      </div>
      <div
        onclick="changePage('designer')"
        id="designer-card"
        class="branch-card"
      >
        <div>
          <img src="https://ywc16.ywc.in.th/images/branch/designer.svg" alt="" />
          <h3 class="color-designer-dark branch-name">WEB DESIGNER</h3>
        </div>
        <div>
          <h1 class="current-queue-text color-purple"><u>คิวปัจจุบัน</u></h1>
          <h1 id="designer-queue" class="current-queue color-designer-dark">
            -
          </h1>
        </div>
      </div>
      <div
        onclick="changePage('marketing')"
        id="marketing-card"
        class="branch-card"
      >
        <div>
          <img src="https://ywc16.ywc.in.th/images/branch/marketing.svg" alt="" />
          <h3 class="color-marketing-dark branch-name">WEB MARKETING</h3>
        </div>
        <div>
          <h1 class="current-queue-text color-purple"><u>คิวปัจจุบัน</u></h1>
          <h1 id="marketing-queue" class="current-queue color-marketing-dark">
            -
          </h1>
        </div>
      </div>
    </div>
    <div class="logo-container">
      <h1>ตรวจสอบคิวได้ที่นี่</h1>
      <img src="./images/qrcode.png" alt="">
      <br>
      <a href="https://kykungz.github.io/ywc-queue">https://kykungz.github.io/ywc-queue</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-database.js"></script>
